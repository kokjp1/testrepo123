<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css files/Test.css">
</head>
<body>
    <div id="registreerformulier">
        <form>    
            <legend>Registreer je nu</legend>
            <fieldset id="gegevens">

                <label for="voornaam">Je voornaam</label>
                <input type="text" id="voornaam" name="voornaam" placeholder="Voornaam" required>

                <label for="achternaam">Je achternaam</label>
                <input type="text" id="achternaam" name="achternaam" placeholder="Achternaam" required>

                <label for="email">Emailadres</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="password">Wachtwoord</label>
                <input type="password" id="password" name="password" placeholder="Wachtwoord" required>
            </fieldset>

            <fieldset id="persoonlijkedingen">
                <label for="hond">
                    <input type="radio" id="hond" name="dier" value="Hond"> Hond
                </label>

                <label for="kat">
                    <input type="radio" id="kat" name="dier" value="Kat"> Kat
                </label> 
            </fieldset>   
            <button id="registreerknop">Registreren</button>
            <p>Heb je al een account? <a href="fakelink.html">Log hier in</a></p>
        </form>
    </div>  
</body>
</html>
